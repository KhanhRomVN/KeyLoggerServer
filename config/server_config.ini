[server]
host = 0.0.0.0
port = 5000
ssl_cert = config/ssl/server.crt
ssl_key = config/ssl/server.key
debug = False

[database]
path = data/database/keylogger.db
auto_create = True

[security]
encryption_key = your-super-secret-encryption-key-change-in-production
jwt_secret = your-jwt-secret-key-change-in-production
token_expiration = 3600

[logging]
level = INFO
path = data/logs/server.log
max_size = 10485760
backup_count = 5